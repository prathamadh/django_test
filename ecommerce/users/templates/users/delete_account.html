<!-- users/templates/users/delete_account.html -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .delete-account-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .delete-account-container h2 {
            color: #dc3545;
        }
        .delete-account-container p {
            color: #6c757d;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            color: #007bff;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="delete-account-container">
    <h2>Are you sure you want to delete your account?</h2>
    <p>Once your account is deleted, there is no going back. All your data will be removed from the system.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom">Yes, delete my account</button>
    </form>

    <a href="{% url 'users:profile' %}" class="btn btn-cancel">Cancel</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
